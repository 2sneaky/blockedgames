<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4500b0;
        }
        iframe {
            display: none;
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Note Taking App</h1>
    </header>
    <main>
        <h2>My Notes</h2>
        <textarea placeholder="Write your notes here..."></textarea>
        <button id="secret-button">my secret method</button>
        <iframe id="games-iframe" src="https://sites.google.com/site/thegamecompilation/home"></iframe>
    </main>
    <script>
        const button = document.getElementById('secret-button');
        const iframe = document.getElementById('games-iframe');

        button.addEventListener('click', () => {
            iframe.style.display = iframe.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
